version: 2
jobs:
 setup_dependencies:
  docker:
   - image: circleci/python:3.8.1
  steps:
   - checkout
   - restore_cache:
      key: deps-{{ checksum "poetry.lock" }}
   - run:
      command: |
       poetry shell
   - save_cache:
      key: deps-{{ checksum "poetry.lock" }}
      paths: 
       - "~/.local"
 test:
  docker:
   - image: circleci/python:3.8.1
  steps:
   - checkout
   - restore_cache:
       key: deps-{{ checksum "poetry.lock" }}
   - run:
      command: |
        python3 -m unittest -v
workflows:
 version: 2
 all:
   jobs:
     - setup_dependencies
     - test:
         requires:
          - setup_dependencies